<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SINGLE PAGE WEB APP TEMPLATE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Get started with HTML, CSS and JavaScript">
  <meta name="author" content="Rasmus Cederdorff">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
</head>

<body onhashchange="pageChange()">
  <!-- tabbar navigation -->
  <nav>
    <a class="nav-link" href="#/"><img src="img/icons8-home-33.png" alt="home icon"></a>
    <a class="nav-link" href="#/search"><img src="img/icons8-search-33.png" alt="søg icon"></a>
    <a class="nav-link" href="#/favorites"><img src="img/icons8-heart-33.png" alt="hjerte icon"></a>
  </nav>

  <img src="img/baggrund.jpg" class="baggrunds-billede" alt="baggrund">

  <!-- pages -->
  <!-- home page -->
  <section id="home" class="page">
    <header class="topbar">
      <h2>PodCut</h2>
    </header>
    <h1>Foreslået til dig</h1>
    <div id="suggested" class="grid-container"></div>
  </section>

  <!-- search page -->
  <section id="search" class="page">
    <header class="topbar">
      <h2>Search</h2>
    </header>
    <p>This is my search page</p>
  </section>

  <!-- favorites page -->
  <section id="favorites" class="page">
    <header class="topbar">
      <h2>Favorites</h2>
    </header>
  </section>

  <!-- log ind eller opret page -->
  <section id="loginorcreate" class="page">
    <header class="topbar">
      <h2>Log ind eller opret dig</h2>
    </header>
    <button type="button" onclick="login()">Opret bruger</button><br>
    <button type="button" onclick="login()">Log ind</button>
  </section>

  <!-- login page -->
  <section id="login" class="page">
    <header class="topbar">
      <h2>Login</h2>
    </header>
    <p>Log ind</p>
    <form>
      <input id="login-mail" type="email" placeholder="Indtast email">
      <input id="login-password" type="password" placeholder="Password">
      <button type="button" onclick="login()">Log ind</button>
    </form>
  </section>

  <!-- opret page -->
  <section id="create" class="page">
    <header class="topbar">
      <h2>Opret dig</h2>
    </header>
  </section>

  <!-- vælg interesser page -->
  <section id="choose-interests" class="page">
    <header class="topbar">

    </header>
  </section>

  <!-- vælg streaming page -->
  <section id="choose-streaming" class="page">
    <header class="topbar">

    </header>
  </section>

  <!-- foreslået til dig page -->
  <section id="recommended" class="page">
    <header class="topbar">

    </header>
  </section>

  <!-- profil page -->
  <section id="profile" class="page">
    <header class="topbar">

    </header>
  </section>

  <!-- edit profile page -->
  <section id="edit-profile" class="page">
    <header class="topbar">

    </header>
  </section>

  <!-- detail view -->
  <section id="detail" class="page">
    <header class="topbar">

    </header>
  </section>


  <!-- main js file -->
  <script src="js/main.js" type="module"></script>
</body>

</html>
