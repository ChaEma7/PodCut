<!doctype html>
<html lang="da">

<head>
  <meta charset="utf-8">
  <title>PodCut</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Podcast webapp">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
</head>

<body>
  <!-- tabbar navigation -->
  <nav>
    <a class="nav-link" href="#/"><img src="img/icons8-home-33.png" alt="home icon"></a>
    <a class="nav-link" href="#/search"><img src="img/icons8-search-33.png" alt="søg icon"></a>
    <a class="nav-link" href="#/favorites"><img src="img/icons8-heart-33.png" alt="hjerte icon"></a>
  </nav>

  <img src="img/baggrund.jpg" class="baggrunds-billede" alt="baggrund">

  <!-- pages -->
  <!-- home page -->
  <section id="home" class="page">
    <header class="topbar">
      <button type="button" class="tilbage-knap" onclick="navigateTo('#/loginorcreate')"></button>
      <h2>PodCut</h2>
    </header>
    <!-- Søg -->
    <input id="search" type="search" placeholder=" Søg podcast, kategori, profil eller podcaster" onkeyup="search(this.value)"  onsearch="search('')">
    <!-- indhold -->
    <h1 class="left">Foreslået til dig</h1>
    <div id="suggested" class="grid-container"></div>
  </section>

  <!-- search page -->
  <section id="search" class="page">
    <header class="topbar">
      <h2>Search</h2>
    </header>
    <p>This is my search page</p>
  </section>

  <!-- favorites page -->
  <section id="favorites" class="page">
    <header class="topbar">
      <h2>Favorites</h2>
    </header>
  </section>

  <!-- log ind eller opret page -->
  <section id="loginorcreate" class="page">
    <header class="topbar">
      <h2>PodCut</h2>
    </header>
    <div class="forside-knapper">
      <img class="fg-icon" src="img/faceGoog.png" alt="facebook og google icon">
      <button onclick="navigateTo('#/login')" type="button">Log ind</button>
      <button onclick="navigateTo('#/create')" type="button">Opret bruger</button><br>
    </div>
  </section>


  <!-- login page -->
  <section id="login" class="page">
    <header class="topbar">
      <h2>Podcut</h2>
    </header>
    <h1>Log Ind</h1>
    <br>
    <p>Log ind med:</p>
    <img class="fg-icon fg-icon2" src="img/faceGoog.png" alt="facebook og google icon">
    <form>
      <input id="login-mail" type="email" placeholder="E-mail:">
      <input id="login-password" type="password" placeholder="Kode:">
      <p>Opret en bruger <a onclick="navigateTo('#/create')" style="text-decoration: underline;">her</a></p>
      <div class="loginOrAnuller">
        <button class="anuller-knap" type="button" onclick="navigateTo('#/loginorcreate')">Anuller</button>
        <button class="login-knap" type="button" onclick="login()">Log ind</button>
      </div>
    </form>
    <p id="notApproved"></p>
  </section>

  <!-- opret page -->
  <section id="create" class="page">
    <header class="topbar">
      <img class="proceslinje" src="img/proces-1.png" alt="proceslinje">
    </header>
    <h1>Opret en bruger</h1>
    <br>
    <p class="lilleleft">Udfyld</p>
    <section>
      <form>
        <input id="inputName" type="text" placeholder="Fornavn">
        <input id="inputSurName" type="text" placeholder="Efternavn">
        <input id="inputMail" type="text" placeholder="Mail">
        <input id="inputPassword" type="password" placeholder="Kodeord">
        <input id="inputPasswordRepeat" type="password" placeholder="Gentag kodeord">
        <button class="anuller-knap" type="button" onclick="navigateTo('#/loginorcreate')">Anuller</button>
        <button class="login-knap" type="button" name="button" onclick="add()">Opret</button>
      </form>
    </section>
  </section>

  <!-- vælg interesser page -->
  <section id="choose-interests" class="page">
    <header class="topbar">
      <button type="button" class="tilbage-knap" onclick="navigateTo('#/create')"></button>
      <img class="proceslinje" src="img/proces-2.png" alt="proceslinje">
    </header>
    <h1>Vælg dine interesser</h1>
    <br>
    <p class="left">Vælg minimum 5 <strong>(Kan altid ændres)</strong></p>
    <div id="flex-buttons">
    <input type="checkbox" class="interest-button" value="Krimi"></input>
    <input type="checkbox" class="interest-button" value="Design"></input>
  </div>
  </section>

  <!-- vælg streaming page -->
  <section id="choose-streaming" class="page">
    <header class="topbar">

    </header>
  </section>

  <!-- foreslået til dig page -->
  <section id="recommended" class="page">
    <header class="topbar">

    </header>
  </section>

  <!-- profil page -->
  <section id="profile" class="page">
    <header class="topbar">

    </header>
  </section>

  <!-- edit profile page -->
  <section id="edit-profile" class="page">
    <header class="topbar">

    </header>
  </section>

  <!-- detail view -->
  <section id="detail" class="page">
    <header class="topbar">

    </header>
  </section>


  <!-- main js file -->
  <script src="js/router.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
