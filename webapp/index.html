<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SINGLE PAGE WEB APP TEMPLATE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Get started with HTML, CSS and JavaScript">
  <meta name="author" content="Rasmus Cederdorff">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
</head>

<body onhashchange="pageChange()">
  <!-- tabbar navigation -->
  <nav class="tabbar">
    <a href="#home">Home</a>
    <a href="#search">Search</a>
    <a href="#favorites">Favorites</a>
  </nav>

  <!-- pages -->
  <!-- home page -->
  <section id="home" class="page">
    <header class="topbar">
      <h2>Home</h2>
    </header>
    <p>My Single Page Web App Template</p>
  </section>

  <!-- search page -->
  <section id="search" class="page">
    <header class="topbar">
      <h2>Search</h2>
    </header>
    <p>This is my search page</p>
  </section>

  <!-- favorites page -->
  <section id="favorites" class="page">
    <header class="topbar">
      <h2>Favorites</h2>
    </header>
  </section>

  <!-- log ind eller opret page -->
  <section id="loginorcreate" class="page">
    <header class="topbar">
      <h2>Log ind eller opret dig</h2>
    </header>
    <button type="button" onclick="login()">Opret bruger</button><br>
    <button type="button" onclick="login()">Log ind</button>
  </section>

  <!-- login page -->
  <section id="login" class="page">
    <header class="topbar">
      <h2>Login</h2>
    </header>
    <p>Log ind</p>
    <form>
      <input id="login-mail" type="email" placeholder="Indtast email">
      <input id="login-password" type="password" placeholder="Password">
      <button type="button" onclick="login()">Log ind</button>
    </form>
  </section>

  <!-- opret page -->
  <section id="create" class="page">
    <header class="topbar">
      <h2>Opret dig</h2>
    </header>
  </section>

  <!-- vælg interesser page -->
  <section id="choose-interests" class="page">
    <header class="topbar">
      
    </header>
  </section>

   <!-- vælg streaming page -->
   <section id="choose-streaming" class="page">
    <header class="topbar">
      
    </header>
  </section>

 <!-- foreslået til dig page -->
 <section id="recommended" class="page">
  <header class="topbar">
    
  </header>
</section>

 <!-- profil page -->
 <section id="profile" class="page">
  <header class="topbar">
    
  </header>
</section>

 <!-- edit profile page -->
 <section id="choose-interests" class="page">
  <header class="topbar">
    
  </header>
</section>
  <!-- SPA functionality  -->
  <script src="js/spa.js"></script>
  <!-- main js file -->
  <script src="js/main.js"></script>
</body>

</html>
